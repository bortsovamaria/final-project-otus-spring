databaseChangeLog:
  - changeSet:
      id: 2024-03-11--create-table-tasks
      author: mbortsova
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_task
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_created_at
                    references: users(id)
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_updated_by
                    references: users(id)
              - column:
                  name: assigned_to
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_assigned_to
                    references: users(id)
              - column:
                  name: created_at
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: varchar(255)
